{% extends 'Office/layout.html' %}

{% block content %}
    <div class="row">
        <div class="col s1 offset-s11">
            <a class="btn-floating btn-large waves-effect waves-light blue pulse"
               href="{% url 'add_prescription' %}"><i class="material-icons">add</i></a>
        </div>
    </div>
    <ul class="collection with-header">
        <li class="collection-header"><h4>Prescriptions</h4></li>
        {% for prescription in prescriptions %}
                <li class="collection-item">
                    <a href="{% url 'prescription_detail' prescription.id %}">{{ prescription.id }} | {{ prescription.patient.first_name }} {{ prescription.patient.last_name }} | {{ prescription.drug }}</a>
                </li>
        {% endfor %}
    </ul>
{% endblock %}
