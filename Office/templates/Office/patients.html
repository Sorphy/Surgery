{% extends 'Office/layout.html' %}

{% block content %}
    <div class="row">
        <div class="col s1 offset-s11">
            <a class="btn-floating btn-large waves-effect waves-light blue pulse"
               href="{% url 'add_patient' %}"><i class="material-icons">add</i></a>
        </div>
    </div>
    <ul class="collection with-header">
        <li class="collection-header"><h4>Patients</h4></li>
        {% for patient in patients %}
                <li class="collection-item">
                    <a href="{% url 'patient_detail' patient.id %}">{{ patient.first_name }} {{ patient.last_name }}</a>
                </li>
        {% endfor %}
    </ul>
{% endblock %}
