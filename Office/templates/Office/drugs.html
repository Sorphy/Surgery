{% extends 'Office/layout.html' %}

{% block content %}
    <div class="row">
        <div class="col s1 offset-s11">
            <a class="btn-floating btn-large waves-effect waves-light blue pulse"
               href="{% url 'add_drug' %}"><i class="material-icons">add</i></a>
        </div>
    </div>
    <ul class="collection with-header">
        <li class="collection-header"><h4>Drugs</h4></li>
        {% for drug in drugs %}
                <li class="collection-item">
                    <a href="{% url 'drug_detail' drug.id %}">{{ drug.name }}</a>
                </li>
        {% endfor %}
    </ul>
{% endblock %}
